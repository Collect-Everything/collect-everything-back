version: "4"

services:
  company-users:
    container_name: company-users
    build:
      context: ../
      dockerfile: ./apps/company-users/Dockerfile
    ports:
      - ${COMPANY_USERS_PORT}:${COMPANY_USERS_PORT}
    restart: always
    networks:
      - ce_network
  companies:
    container_name: companies
    build:
      context: ../
      dockerfile: ./apps/companies/Dockerfile
    ports:
      - ${COMPANIES_PORT}:${COMPANIES_PORT}
    restart: always
    networks:
      - ce_network

networks:
  ce_network:
    external: true
